<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

#demo {
	font-size: 64px;
	font-weight: bold;
	animation: rainbow 2s infinite;
}

@keyframes rainbow {
	0% { color: red; }
	14% { color: orange; }
	28% { color: yellow; }
	42% { color: green; }
	57% { color: blue; }
	71% { color: indigo; }
	85% { color: violet; }
	100% { color: red; }
}

body {
		margin: 0;
		overflow: hidden;
		background-color: #000; /* Set the background color of the page */
	}

	.firework {
		position: absolute;
		width: 30px; /* Increase the size of the fireworks */
		height: 30px; /* Increase the size of the fireworks */
		border-radius: 50%;
		background: radial-gradient(circle, #FFD700, transparent); /* Use a radial gradient for a colorful effect */
		opacity: 0;
		animation: explode 1s ease-out, fadeOut 1s ease-in 1s forwards;
	}

	@keyframes explode {
		0% {
			transform: scale(1);
			opacity: 1;
		}
		100% {
			transform: scale(10);
			opacity: 0;
		}
	}

	@keyframes fadeOut {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}
	}

</style>
</head>

<script>
window.onload = function() {

	// Set the date we're counting down to
	var countDownDate = new Date("Sep 10, 2023 19:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  var paragraphElement = document.getElementById("demo");
		
	  /*document.getElementById("demo").text ="soon again " + days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";*/
	  paragraphElement.textContent = "soon again " + days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";

	  // If the count down is finished, write some text
	  if (distance < 0) {
		clearInterval(x);
		document.getElementById("demo").innerHTML = "EXPIRED";
	  }
	}, 1000);
}

function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';

            // Randomly position the firework on the page
            const maxX = window.innerWidth;
            const maxY = window.innerHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            firework.style.left = randomX + 'px';
            firework.style.top = randomY + 'px';

            // Add the firework to the page
            document.body.appendChild(firework);

            // Make the firework disappear after a short delay
            setTimeout(() => {
                firework.style.opacity = '0';
                setTimeout(() => {
                    firework.remove();
                }, 100);
            }, 200);
        }

        // Create fireworks at random intervals
        setInterval(createFirework, 100);
		
		
</script>
